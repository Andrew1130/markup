<body>
  
  <!-- layout -->
  <div class="code_exam">
    <h1><a href="./a_content.html">웹표준</a></h1>
    <hr />
    <div class="part">
      <h2>video 내용 이해</h2>
      <div class="ex_wrap">

        <!-- 
          - autoplay : 동영상에 사운드가 있을 경우 적용 안될 수 있다. 
          (muted와 같이 쓰면 자동재생이 대체로 가능 -> 
          autoplay 쓰려면 mute는 사실상 꼭 같이 써야 한다.)
          - controls : 컨트롤 바를 표시
          - preload : 미리 불러오는 것, 버퍼링 시간을 줄여 준다.
          - loop : 반복 재생
          - poster : 영상이 재생되지 않을 때 띄워주는 이미지.
          (단 poster도 지원하지 않는 브라우저가 있기 때문에, css에 이미지를 넣어주는 것이 낫다.)
        -->

        <video class="video_01" autoplay preload muted loop>

          <!-- html에서는 선적용할 요소를 앞에 써 준다 (css와 반대)-->
          <source src="../multi/video/People-84973.ogv" type="video/ogv"/>
          <source src="../multi/video/People - 84973.mp4" type="video/mp4"/>

          <!-- video 태그 내 p는 비디오가 재생 안 될 경우만 나타난다. -->
          <p>
            사용하고 계신 브라우저에서는 비디오 기능이 원활하게 동작하지 않습니다. <br />
            비디오를 보시려면 최신 브라우저를 사용하여 주시기 바랍니다.
          </p>
          
        </video>

      </div>
    </div>
  </div>  
  <!-- javascript -->

</body>
</html>
