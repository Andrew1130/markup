         %값 계산방법
         >> 사용 요소의 가로 크기 / 기준 크기 * 100 
             ex) 200px / 500px * 100 = 40%
        -->

        <h2>vw, vh</h2>

          vh - 브라우저의 세로 크기를 기준으로 %값을 재는 단위
        </p>
