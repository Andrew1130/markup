<body>
  
  <!-- layout -->
    <div class="code_exam">
      <h1><a href="./a_content.html">웹표준</a></h1>
      <hr />
      <div class="part">
        <h2>audio 사용하기</h2>
        <div class="ex_wrap">
          <!--
            controls -> 오디오 재생이 가능한 박스를 만든다.
            다만 브라우저마다 생김새가 달라, 별도의 button 등을 만드는 것이 일반적이라고 한다.

            <audio src = "../multi/audio/bensound-ukulele.mp3" controls></audio> 
          -->

          <!--
            audio 내부에 src를 쓰는 것보다는, 아래와 같이 그 사이에 쓰는 것이 권장된다. 
            + html은 css와 반대로, 앞의 것이 동작하면 뒤의 것을 무시하고 앞의 것을 동작시킨다.
            + autoplay : 자동재생 기능. 단 일부 브라우저에서는 작동하지 않는다.
            + preload : 미디어를 미리 불러오도록 하는 기능. 로딩으로 인한 미디어 끊김을 줄여준다.
            + mute : 소리를 나지 않게 한다.
           -->
          <audio controls preload>
            <source src="../multi/audio/bensound-ukulele.ogg" type="audio/ogg" />
            <source src="../multi/audio/bensound-ukulele.mp3" type="audio/mp3" />

            <!-- audio 태그 내의 p는, audio가 재생 불가능할 경우에 한하여 노출된다. -->
            <p>
              현재 사용 중인 브라우저에서는 사운드가 재생되지 않습니다. <br />
              최신 브라우저를 설치 후 사용해 주시기 바랍니다.
            </p>
          </audio>

          
        </div>
      </div>
    </div>
  <!-- javascript -->

</body>
</html>
