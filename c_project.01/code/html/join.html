<!DOCTYPE html>
<!-- join.html -->
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../fonts/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/common/common.css">
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/src/join.css">

    <title>join</title>
  </head>
  <body>

    <!-- layout -->
    <div id = "wrap">

      <header id="headBox">
      </header> <!-- / #headBox -->

      <article id="joinBox" class="clearfix">

        <div class="intro_part">
          <div class="intro_inner">
            <div class="company_logo">
              <!-- logo 이미지 삽입 -->
            </div>
            <h2>join</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste error minus totam consequuntur incidunt nobis deserunt? Quidem, quis! Tempore, praesentium.</p>
          </div>

          <!-- <div class="video_inner">
            <video autoplay muted loop preload="auto">
              <source src="../multi/Drinking-coffee.webm" type="video/webm" />
              <source src="../multi/Drinking-coffee.ogv" type="video/ogv" />
              <source src="../multi/Drinking-coffee.mp4" type="video/mp4" />
            </video>
          </div> -->

        </div>

        <div class="join_form">
          <form action="#" method="POST">
            <fieldset>
              <legend>사용자 계정 생성</legend>

              <div class="user_input nameinputBox">
                <label for="join_name">
                  <span class="blind"> 
                    이름을 입력하세요.
                  </span>
                  <i class="icon"></i>
                </label>
                <input type="text" id="join_name" name="join_name" value="" 
                         placeholder="이름" required/>
              </div>

              <div class="user_input">
                <label for="join_mail">
                  <span class="blind"> 
                    계정으로 사용할 이메일주소를 입력하세요.
                  </span>
                  <i class="icon"></i>
                </label>
                <input type="text" id="join_mail" name="join_mail" value="" 
                         placeholder="email@hostname.com" required/>
              </div>

              <div class="user_input">
                <label for="join_password">
                  <span class="blind">
                    로그인 시 사용할 비밀번호를 입력하세요.
                  </span>
                  <i class="icon"></i>
                </label>
                <input type="password" id="join_password" name="join_password" value=""
                         placeholder="비밀번호" required/>
              </div>

              <div class="user_input pwcheckBox">
                <label for="join_password_check">
                  <span class="blind">
                    로그인 시 사용할 비밀번호를 다시 한번 입력해 주세요.
                  </span>
                  <i class="icon"></i>
                </label>
                <input type="password" id="join_password_check" name="join_password_check" value=""
                         placeholder="비밀번호 확인" required/>
              </div>

              <div class="user_input telBox">
                <label for="join_tel_start3">
                  <span class="blind">
                    휴대폰 번호를 입력해 주세요.
                  </span>
                  <i class="icon"></i>
                </label>
                  <ul class="clearfix">
                    <li>
                      <input type="text" id="join_tel_start3" name="join_tel_start3" value=""
                      placeholder="010" required/>
                    </li>
                    <li><p></p></li>
                    <li><input type="text" id="join_tel_middle4" name="join_tel_middle4" value=""
                      placeholder="0000" required/></li>
                    <li><p></p></li>
                    <li>
                      <input type="text" id="join_tel_last4" name="join_tel_last4" value=""
                      placeholder="0000" required/>
                    </li>            
                  </ul>         
              </div>

              <div class="user_input birthdayBox">
                <label for="join_birthday_year">
                  <span class="blind">
                    생년월일을 입력해 주세요.
                  </span>
                  <i class="icon"></i>
                </label>
                <ul class="clearfix">
                  <li>
                    <input type="text" id="join_birthday_year" name="join_birthday_year" value="" placeholder="년(4자)" required/>
                  </li>
                  <li>
                    <input type="text" id="join_birthday_month" name="join_birthday_month" value="" placeholder="월" required/>
                  </li>
                  <li>
                    <input type="text" id="join_birthday_day" name="join_birthday_day" value="" placeholder="일" required/>
                  </li>
                </ul>
              </div>
            </fieldset>

            <fieldset class="buttons">
              <legend>확인버튼 및 기타</legend>
              <ul>
                <li>
                  <div class="cancle_button">
                    <input type="reset" value="취소" />
                  </div>
                </li>
                <li>
                  <div class="join_button">
                    <input type="submit" value="회원가입" />
                  </div>
                </li>
              </ul>
            </fieldset>
          </form>
        </div>

      </article> <!-- loginBox -->

      <section id="footBox">
      </section> <!-- / #footBox -->
  
  
      </div> <!-- / #wrap -->


      <!-- script -->
      <script src="../js/common/jquery-3.6.0.min.js"></script>
      <script src="../js/common/jquery-ui.min.js"></script>
      <script src="../js/src/common_import_data.js"></script>

  </body>
</html>
