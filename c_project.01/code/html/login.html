<!DOCTYPE html>
<!-- login.html -->
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../fonts/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/common/common.css">
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/src/login.css">

    <title>login</title>
  </head>
  <body>

    <!-- layout -->
    <div id = "wrap">

      <header id="headBox">
      </header> <!-- / #headBox -->

      <article id="loginBox" class="clearfix">

        <div class="intro_part">
          <div class="intro_inner">
            <div class="company_logo">
              <!-- logo 이미지 삽입 -->
            </div>
            <h2>log in</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste error minus totam consequuntur incidunt nobis deserunt? Quidem, quis! Tempore, praesentium.</p>
          </div>
          <div class="video_inner">
            <video autoplay muted loop preload="auto">
              <source src="../multi/Drinking-coffee.webm" type="video/webm" />
              <source src="../multi/Drinking-coffee.ogv" type="video/ogv" />
              <source src="../multi/Drinking-coffee.mp4" type="video/mp4" />
            </video>
          </div>
        </div>

        <div class="login_form">
          <form action="#" method="POST">
            <fieldset>
              <legend>사용자 계정 입력</legend>
              <div class="user_input">
                <label for="user_mail">
                  <span class="blind"> 
                    사용자 로그인을 위한 계정 이메일주소를 입력하세요.
                  </span>
                  <i class="icon"></i>
                </label>
                <input type="text" id="user_mail" name="user_mail" value="" 
                         placeholder="email@hostname.com" required/>
              </div>
              <div class="user_input">
                <label for="user_password">
                  <span class="blind">
                    사용자의 로그인 비밀번호를 입력하세요.
                  </span>
                  <i class="icon"></i>
                </label>
                <input type="password" id="user_password" name="user_password" value=""
                         placeholder="password" required/>
              </div>
            </fieldset>

            <fieldset>
              <legend>확인버튼 및 기타</legend>
                <div class="btn_inner">
                  <input type="submit" value="로그인" />
                </div>
                <div class="btn_inner">
                  <a href="#">비밀번호 찾기</a>
                  <a href="./join.html">회원가입</a>
                </div>
            </fieldset>
          </form>
        </div>

      </article> <!-- loginBox -->

      <section id="footBox">
      </section> <!-- / #footBox -->
  

      <!-- script -->
      <script src="../js/common/jquery-3.6.0.min.js"></script>
      <script src="../js/common/jquery-ui.min.js"></script>
      <script src="../js/src/common_import_data.js"></script>

      </div> <!-- / #wrap -->
  </body>
</html>
